<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script src="https://kit.fontawesome.com/538a48f33d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!--HEADER-->
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>

    <!--MAIN CONTENT-->
    <main id="main">
      <div class="photograph-header">
        <button id="contact_button">Contactez-moi</button>
      </div>
      <section class="photograph-medias">
        <div id="filter_container">
          <p>Trier par</p>
          <div id="filter_elements">
            <i class="fas fa-chevron-up" id="up"></i>
            <i class="fas fa-chevron-down" id="down"></i>
            <p id="filter_pop">Popularité</p>
            <p class="filter_element" id="filter_date">Date</p>
            <p class="filter_element" id="filter_titre">Titre</p>
          </div>
        </div>
      </section>
      <aside id="tag_LikesPrice">

      </aside>
    </main>

    <!--MODAL-->
    <div id="contact_modal">
			<div id="modal">
				<header id="modal_header">
          <h2 id="modal_title">Contactez-moi</h2>
          <img id="close_button" src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form id="modal_form">
					<div>
						<label>Prénom</label>
						<input type="text"/>
            <label>Nom</label>
						<input type="text"/>
            <label>Email</label>
						<input type="email"/>
            <label>Votre message</label>
						<input id="input_message" type="text"/>
					</div>
          <button id="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <!--LIGHTBOX-->
    <div id="lightbox_container">
      <button id="lightbox_close">Fermer</button>
      <button id="lightbox_prev">Précédent</button>
      <div id="lightbox_media">
        <img src="assets/photographers/Art_Triangle_Man.jpg" alt="">
        <h3>Titre du media</h3>
      </div>
      <button id="lightbox_next">Suivant</button>
    </div>

    <!-- LINKS TO JAVASCRIPTS DOCUMENTS-->
    <script src="scripts/factories/Photographer.js"></script>
    <script src="scripts/factories/MediasFactory.js"></script>
    <script src="scripts/factories/Images.js"></script>
    <script src="scripts/factories/Videos.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/filterSection.js"></script>
  </body>
</html>

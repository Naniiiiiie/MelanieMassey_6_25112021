<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script src="https://kit.fontawesome.com/538a48f33d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!--HEADER-->
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Logo du site web Fisheye"/></a>
    </header>

    <!--MAIN CONTENT-->
    <main id="main">
      <div class="photograph-header">
        <button id="contact_button" aria-label="Bouton de contact" role="Ouvrir le formulaire de contact">Contactez-moi</button>
      </div>
      <section class="photograph-medias">
        <div id="filter_container" aria-label="Filtrage des médias">
          <p>Trier par</p>
          <nav id="filter_elements">
            <i class="fas fa-chevron-up" id="up" role="Cacher la sélection des filtres" tabindex="1"></i>
            <i class="fas fa-chevron-down" id="down" role="dérouler la sélection des filtres"></i>
            <p id="filter_pop" role="Filtrer par popularité">Popularité</p>
            <p class="filter_element" id="filter_date" role="Filtrer les médias du plus récent au plus ancien">Date</p>
            <p class="filter_element" id="filter_titre" role="Filtrer les titres de façon alphabétique">Titre</p>
          </nav>
        </div>
        <div class="medias-display">
          
        </div>
      </section>
      <aside id="tag_LikesPrice" aria-label="Nombre total des likes de tous les médias du photographe">
      </aside>
    </main>

    <!--MODAL-->
    <div id="contact_modal">
			<div id="modal">
				<header id="modal_header">
          <h2 id="modal_title">Contactez-moi</h2>
          <img id="close_button" src="assets/icons/close.svg" />
        </header>
				<form id="modal_form">
					<div>
						<label for="prénom">Prénom</label>
						<input type="text" name="prénom" id="prénom"/>
            <label for="nom">Nom</label>
						<input type="text" name="nom" id="nom"/>
            <label for="email">Email</label>
						<input type="email" name="email" id="email"/>
            <label for="message">Votre message</label>
						<input type="text" name="message" id="message"/>
					</div>
          <button type="submit" id="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <!-- LINKS TO JAVASCRIPTS DOCUMENTS-->
    <script src="scripts/factories/Photographer.js"></script>
    <script src="scripts/factories/MediasFactory.js"></script>
    <script src="scripts/factories/Images.js"></script>
    <script src="scripts/factories/Videos.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/filterSection.js"></script>
    
  </body>
</html>
